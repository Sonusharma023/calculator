<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <input type="text" id="result"  placeholder="0">
  <div class="row">
    <div>
        <input type="button" value="AC"  onclick="clearScreen()" >
        <input type="button" value="DEL" onclick="Delete()"  >
        <input type="button" value="%"   onclick="display('%')" >
        <input  type="button" style="background-color: #FFCC00;" value="/"  onclick="display('/')" >
    </div>
    <div>
        <input type="button" style="background-color: #FAFAFA;" value="7" onclick="display('7')" >
        <input type="button" style="background-color: #FAFAFA;" value="8" onclick="display('8')" >
        <input type="button" style="background-color: #FAFAFA;" value="9" onclick="display('9')" >
        <input type="button" style="background-color: #FFCC00;" value="*" onclick="display('*')" >
    </div>
    <div>
        <input type="button" style="background-color: #FAFAFA;" value="4" onclick="display('4')"  >
        <input type="button" style="background-color: #FAFAFA;" value="5" onclick="display('5')">
        <input type="button" style="background-color: #FAFAFA;" value="6" onclick="display('6')" >
        <input type="button" style="background-color: #FFCC00;" value="-"  onclick="display('-')" >
    </div>
    <div>
        <input type="button" style="background-color: #FAFAFA;" value="1" onclick="display('1')" >
        <input type="button" style="background-color: #FAFAFA;" value="2" onclick="display('2')">
        <input type="button" style="background-color: #FAFAFA;" value="3" onclick="display('3')" >
        <input type="button" style="background-color: #FFCC00;" value="+" onclick="display('+')">
    </div>
    <div>
        <input type="button" style="background-color: #FAFAFA;" value="00" onclick="display('00')">
        <input type="button" style="background-color: #FAFAFA;" value="0" onclick="display('0')">
        <input type="button" style="background-color: #FAFAFA;" value="." onclick="display('.')">
        <input type="button" style="background-color: #FFCC00;" value="=" onclick="calculate()">
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
